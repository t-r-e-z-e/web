        function fugir() {
            let button = document.getElementById("noButton");
            let container = document.querySelector(".buttons-container");
            let yesButton = document.querySelector(".yes");
            let maxX = container.clientWidth - button.clientWidth;
            let maxY = container.clientHeight - button.clientHeight;
            let newX, newY;
            
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                newX + button.clientWidth > yesButton.offsetLeft &&
                newX < yesButton.offsetLeft + yesButton.clientWidth &&
                newY + button.clientHeight > yesButton.offsetTop &&
                newY < yesButton.offsetTop + yesButton.clientHeight
            );
            
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
